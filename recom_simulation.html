<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Direct Input Test</title>
        <link rel="stylesheet" type="text/css" href="css/default.css">
        <script type="text/javascript" src="js/Component_logic.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Recom Simulation</h1>
            
            <button style="margin: 20px 0;" id="clear">Clear</button>
            
            <h3>Block Palette - Click to Select</h3>

            <!-- Block palette (row.number) -->
            <div class="block-palette" id="blockPalette">
                <!-- 1.1 Redstone Block -->
                <div class = "block" id = "option-redstone_block" title = "Redstone Block">
                    <img src = "images/redstone_block_1234_1_off.png" alt = "Redstone Block">
                </div>

                <!-- 1.2 Redstone Dust -->
                <div class = "block" id = "option-redstone_dust" title = "Redstone Dust">
                    <img src = "images/redstone_dust_1234_1_off.png" alt = "Redstone Dust">
                </div>
                
                <!-- 1.3 Redstone Repeator -->
                <div class = "block" id = "option-redstone_repeator" title = "Redstone Repeator">
                    <img src = "images/redstone_repeator_31_1_off.png" alt = "Redstone Repeator">
                </div>

                <!-- 1.4 Redstone Comparator -->
                <div class = "block" id = "option-redstone_comparator" title = "Redstone Comparator">
                    <img src = "images/redstone_comparator_31_1_off.png" alt = "Redstone Comparator">
                </div>

                <!-- 1.5 Redstone Lamp -->
                <div class = "block" id = "option-redstone_lamp" title = "Redstone Lamp">
                    <img src = "images/redstone_lamp_1234_1_off.png" alt = "Redstone Lamp">
                </div>

                <!-- 1.6 Oak Button -->
                <div class = "block" id = "option-oak_button" title = "Oak Button">
                    <img src = "images/oak_button_1234_1_off.png" alt = "Oak Button">
                </div>

                <!-- 2.7 Note_block -->
                <div class = "block" id = "option-note_block" title = "Note_block">
                    <img src = "images/note_block_1234_1_off.png" alt = "Note_block">
                </div>

                <!-- 2.8 Lever -->
                <div class = "block" id = "option-lever" title = "Lever">
                    <img src = "images/lever_1234_1_off.png" alt = "Lever">
                </div>

                <!-- 2.9 Observer -->
                <div class = "block" id = "option-observer" title = "Observer">
                    <img src = "images/observer_31_1_off.png" alt = "Observer">
                </div>

                <!-- 2.10 Cobblestone -->
                <div class = "block" id = "option-cobblestone" title = "Cobblestone">
                    <img src = "images/cobblestone_1234_1_off.png" alt = "Cobblestone">
                </div>

                <!-- 2.11 Air -->
                <div class = "block" id = "option-air" title = "Air">
                    <img src = "images/air_1234_1_off.png" alt = "Air">
                </div>

                <!-- 2.01 Placeholder -->
                <div class = "block-placeholder" style = "visibility: hidden;"></div> 

                <!-- 3.12 Stick -->
                <div class = "block" id = "option-stick" title = "Stick">
                    <img src = "images/stick.png" alt = "Stick">
                </div>

                <!-- 3.13 Book -->
                <div class = "block" id = "option-book" title = "Book">
                    <img src = "images/book.png" alt = "Book">
                </div>

                <!-- 3.02 Placeholder -->
                <div class = "block-placeholder" style = "visibility: hidden;"></div> 
                <div class = "block-placeholder" style = "visibility: hidden;"></div> 
                <div class = "block-placeholder" style = "visibility: hidden;"></div> 
                <div class = "block-placeholder" style = "visibility: hidden;"></div> 


            </div>

            <!-- Grid generation -->
            <div class="grid-container" id="placementGrid"></div>
            
        </div>
    </body>
</html>
