<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Block Builder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #55ff55;
            margin-bottom: 30px;
        }
        
        .block-palette {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
        }
        
        .block {
            width: 50px;
            height: 50px;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .block:hover {
            transform: scale(1.1);
            border-color: #fff;
        }
        
        .block.selected {
            border-color: #55ff55;
            border-width: 3px;
            transform: scale(1.1);
            box-shadow: 0 0 10px #55ff55;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 5px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .grid-cell {
            width: 60px;
            height: 60px;
            background-color: #3a3a3a;
            border: 2px solid #555;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .grid-cell:hover {
            background-color: #4a4a4a;
            border-color: #777;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background-color: #55ff55;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background-color: #44ee44;
        }
        
        #clearBtn {
            background-color: #ff5555;
            color: white;
        }
        
        #clearBtn:hover {
            background-color: #ee4444;
        }
        
        .array-display {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Minecraft Block Builder</h1>
        
        <div class="controls">
            <button id="showArrayBtn">Show 2D Array</button>
            <button id="clearBtn">Clear Grid</button>
        </div>
        
        <h3>Block Palette - Click to Select</h3>
        <div class="block-palette" id="blockPalette">
            <!-- Blocks will be generated by JavaScript -->
        </div>
        
        <h3>6x6 Building Grid - Click to Place Selected Block</h3>
        <div class="grid-container" id="buildingGrid">
            <!-- Grid will be generated by JavaScript -->
        </div>
        
        <div class="array-display" id="arrayDisplay">
            <!-- 2D array will be displayed here -->
        </div>
    </div>

    <script>
        // Minecraft blocks data
        const minecraftBlocks = [
            { id: 'grass', name: 'Grass Block', color: '#55aa44' },
            { id: 'dirt', name: 'Dirt', color: '#8b7355' },
            { id: 'stone', name: 'Stone', color: '#7f7f7f' },
            { id: 'wood', name: 'Wood', color: '#8b6914' },
            { id: 'leaves', name: 'Leaves', color: '#2d5a27' },
            { id: 'water', name: 'Water', color: '#1e5f9b' },
            { id: 'lava', name: 'Lava', color: '#ff4500' },
            { id: 'sand', name: 'Sand', color: '#e5cda4' },
            { id: 'gravel', name: 'Gravel', color: '#8a7e6b' },
            { id: 'coal', name: 'Coal Ore', color: '#3a3a3a' },
            { id: 'iron', name: 'Iron Ore', color: '#d8af93' },
            { id: 'gold', name: 'Gold Ore', color: '#fdf55f' },
            { id: 'diamond', name: 'Diamond Ore', color: '#6bded7' },
            { id: 'redstone', name: 'Redstone Ore', color: '#ff0000' },
            { id: 'emerald', name: 'Emerald Ore', color: '#41f384' },
            { id: 'obsidian', name: 'Obsidian', color: '#2c2c3a' },
            { id: 'bedrock', name: 'Bedrock', color: '#4a4a4a' },
            { id: 'bricks', name: 'Bricks', color: '#9c6d6d' },
            { id: 'glass', name: 'Glass', color: '#a5d8e0', opacity: '0.7' },
            { id: 'wool_white', name: 'White Wool', color: '#ffffff' },
            { id: 'wool_black', name: 'Black Wool', color: '#333333' },
            { id: 'wool_red', name: 'Red Wool', color: '#ff5555' },
            { id: 'wool_blue', name: 'Blue Wool', color: '#5555ff' },
            { id: 'wool_green', name: 'Green Wool', color: '#55ff55' },
            { id: 'wool_yellow', name: 'Yellow Wool', color: '#ffff55' },
            { id: 'wool_purple', name: 'Purple Wool', color: '#aa55aa' },
            { id: 'tnt', name: 'TNT', color: '#ff3333' },
            { id: 'bookshelf', name: 'Bookshelf', color: '#8b6914' },
            { id: 'pumpkin', name: 'Pumpkin', color: '#ff8c42' },
            { id: 'melon', name: 'Melon', color: '#8bff42' },
            { id: 'netherrack', name: 'Netherrack', color: '#6b2c2c' },
            { id: 'soul_sand', name: 'Soul Sand', color: '#5c4c3a' },
            { id: 'glowstone', name: 'Glowstone', color: '#ffef99' },
            { id: 'end_stone', name: 'End Stone', color: '#f0f0a0' },
            { id: 'purpur', name: 'Purpur Block', color: '#a87ba8' },
            { id: 'prismarine', name: 'Prismarine', color: '#6ba894' }
        ];

        // Game state
        let selectedBlock = null;
        const gridSize = 6;
        
        // Initialize the 2D array to track placed blocks
        const gridArray = Array(gridSize).fill().map(() => Array(gridSize).fill(null));

        // Initialize the application
        function init() {
            createBlockPalette();
            createBuildingGrid();
            setupEventListeners();
        }

        // Create the block palette
        function createBlockPalette() {
            const palette = document.getElementById('blockPalette');
            
            minecraftBlocks.forEach(block => {
                const blockElement = document.createElement('div');
                blockElement.className = 'block';
                blockElement.dataset.blockId = block.id;
                blockElement.title = block.name;
                
                // Set block appearance
                blockElement.style.backgroundColor = block.color;
                if (block.opacity) {
                    blockElement.style.opacity = block.opacity;
                }
                
                palette.appendChild(blockElement);
            });
        }

        // Create the 6x6 building grid
        function createBuildingGrid() {
            const grid = document.getElementById('buildingGrid');
            
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.id = `cell-${row}-${col}`;
                    grid.appendChild(cell);
                }
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Block selection
            document.querySelectorAll('.block').forEach(block => {
                block.addEventListener('click', function() {
                    // Remove selection from all blocks
                    document.querySelectorAll('.block').forEach(b => b.classList.remove('selected'));
                    
                    // Select this block
                    this.classList.add('selected');
                    selectedBlock = this.dataset.blockId;
                    
                    console.log(`Selected block: ${getBlockName(selectedBlock)}`);
                });
            });

            // Grid cell placement
            document.querySelectorAll('.grid-cell').forEach(cell => {
                cell.addEventListener('click', function() {
                    if (!selectedBlock) {
                        alert('Please select a block first!');
                        return;
                    }
                    
                    const row = parseInt(this.dataset.row);
                    const col = parseInt(this.dataset.col);
                    
                    placeBlock(row, col, selectedBlock);
                });
            });

            // Control buttons
            document.getElementById('showArrayBtn').addEventListener('click', show2DArray);
            document.getElementById('clearBtn').addEventListener('click', clearGrid);
        }

        // Place a block on the grid
        function placeBlock(row, col, blockId) {
            // Update the 2D array
            gridArray[row][col] = blockId;
            
            // Update the visual grid
            const cell = document.getElementById(`cell-${row}-${col}`);
            const blockData = getBlockData(blockId);
            
            cell.style.backgroundColor = blockData.color;
            if (blockData.opacity) {
                cell.style.opacity = blockData.opacity;
            }
            cell.title = blockData.name;
            
            console.log(`Placed ${blockData.name} at [${row}][${col}]`);
        }

        // Get block data by ID
        function getBlockData(blockId) {
            return minecraftBlocks.find(block => block.id === blockId) || { id: 'unknown', name: 'Unknown', color: '#ff00ff' };
        }

        // Get block name by ID
        function getBlockName(blockId) {
            const block = getBlockData(blockId);
            return block.name;
        }

        // Display the 2D array
        function show2DArray() {
            const display = document.getElementById('arrayDisplay');
            
            let html = '<h4>2D Array Representation:</h4>';
            html += '<pre>const grid = [<br>';
            
            gridArray.forEach((row, rowIndex) => {
                html += '  [';
                const rowStrings = row.map(cell => {
                    if (cell === null) {
                        return 'null';
                    } else {
                        return `"${cell}"`;
                    }
                });
                html += rowStrings.join(', ');
                html += rowIndex < gridSize - 1 ? '],<br>' : ']<br>';
            });
            
            html += '];</pre>';
            
            // Also show as JSON
            html += '<h4>JSON Format:</h4>';
            html += `<pre>${JSON.stringify(gridArray, null, 2)}</pre>`;
            
            display.innerHTML = html;
        }

        // Clear the entire grid
        function clearGrid() {
            // Reset the 2D array
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    gridArray[row][col] = null;
                }
            }
            
            // Reset the visual grid
            document.querySelectorAll('.grid-cell').forEach(cell => {
                cell.style.backgroundColor = '';
                cell.style.opacity = '';
                cell.title = '';
            });
            
            document.getElementById('arrayDisplay').innerHTML = '';
            console.log('Grid cleared!');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);

        // Make functions available globally for debugging
        window.getGridArray = () => gridArray;
        window.getSelectedBlock = () => selectedBlock;

    </script>
</body>

</html>
